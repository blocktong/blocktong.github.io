ction"><div class="PostList_thumbnail_wrap__YuxdB"><img alt="꽤 평범한 일 - 거래자들, 비트코인 하락에 별로 신경 쓰지 않는 듯합니다." loading="lazy" width="100" height="100" decoding="async" data-nimg="1" class="PostList_thumbnail__6_oQk" style="color:transparent" src="/assets/img/2024-05-01-PrettyordinarystuffTradersseemunfazedbyBitcoincorrection_thumbnail.png"/></div><div class="PostList_text_area__Hzd11"><div class="PostList_profile_area___aTjn"><div class="PostList_profile_image_wrap__tCTuE"><img alt="꽤 평범한 일 - 거래자들, 비트코인 하락에 별로 신경 쓰지 않는 듯합니다." loading="lazy" width="20" height="20" decoding="async" data-nimg="1" class="PostList_profile__VGF_a" style="color:transparent" src="/favicons/apple-icon-114x114.png"/></div><span class="writer">Block Tong</span></div><strong class="PostList_title__loLkl">꽤 평범한 일 - 거래자들, 비트코인 하락에 별로 신경 쓰지 않는 듯합니다.</strong><div class="PostList_meta__VCFLX"><span class="date">May 1, 2024</span><span class="PostList_reading_time__6CBMQ">2<!-- --> min read</span><span class="PostList_bookmark__PCpOK"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" aria-hidden="true"><path d="M6.75 4.5h10.5a.75.75 0 01.75.75v14.357a.375.375 0 01-.575.318L12 16.523l-5.426 3.401A.375.375 0 016 19.607V5.25a.75.75 0 01.75-.75zM16.5 6h-9v11.574l4.5-2.82 4.5 2.82V6z"></path></svg></span></div></div></a></div></div></article><div class="posts_pagination__R_03T"><a class="link" href="/posts/1">1</a><a class="link" href="/posts/2">2</a><a class="link" href="/posts/3">3</a><a class="link" href="/posts/4">4</a><a class="link posts_-active__YVJEi" href="/posts/5">5</a></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"꽤 평범한 일 - 거래자들, 비트코인 하락에 별로 신경 쓰지 않는 듯합니다.","date":"2024-05-01 17:10","slug":"2024-05-01-PrettyordinarystuffTradersseemunfazedbyBitcoincorrection","content":"\n![Image](/assets/img/2024-05-01-PrettyordinarystuffTradersseemunfazedbyBitcoincorrection_thumbnail.png)\n\n## 암호화폐 트레이더들은 비트코인의 지난 3개월 동안 약 20% 하락에도 불구하고 평온을 유지하며 이것은 시장 사이클 속에서 '주기가 필요한 것'이라고 주장하고 있습니다.\n\n“이것은 12개월 내 BTC의 4번째 20% 하락입니다... 상당히 평범한 일입니다,\" Real Vision의 CEO 인 Raoul Pal은 4월 30일 X에서의 게시물에서 현재 비트코인의 가격수준과 BTC가 3월 14일 역대 최고치 $75,830을 기록했을 때의 가격을 비교하면서 말했습니다.\n\n\"이것이 바로 주기가 역사적인 가격 기준과 전통적인 Halving Cycle에 다시 동기화되는 데 필요한 것입니다,\" 익명의 암호화 트레이더 Rekt Capital은 같은 날 게시한 글에서 썼습니다.\n\n\"가격이 40,000달러로 떨어질 수도 있지만, 400,000달러로 올라갈 수도 있습니다. 그게 바로 현실이며, 좋은 베팅입니다,\" 암호화에 특화된 리뷰 포털 Apollo의 CEO인 Thomas Fahrer가 덧붙였습니다.\n\n게시 당시, 비트코인은 코인마켓캡 데이터에 따르면 지난 24시간 동안 6% 하락한 후 59,730달러에 거래되고 있습니다.\n\n![이미지](/assets/img/2024-05-01-PrettyordinarystuffTradersseemunfazedbyBitcoincorrection_0.png)\n\n비트코인은 잠시 동안 지지 수준 아래에서 거래되어 59,097 달러에 떨어졌으며, 이로 인해 CoinGlass 데이터에 따르면 96.5 백만 달러의 롱 포지션 청산이 발생했습니다.\n\n비트코인의 가격이 하락할 때마다 “최종 바닥에 점점 가까워지고 있다”고 Rekt가 같은 날 다른 X 게시물에서 언급했습니다.\n\n콜렉티브 쉬프트 CEO인 벤 심슨은 Cointelegraph에 말했습니다. \"최근 비트코인 할프닝 이후 신규 이야기가 부족한 탓에 시장이 지금은 '침체기'에 들어갔을지도 모릅니다.\"\n\n그러나 그는 다음 몇 달 넘어 시장의 장기 전망에 대해 낙관적인 모습을 보이고 있습니다.\n\n#### \"저는 다음 한 달 또는 두 달 안에 측면으로의 혼란과 계속되는 하락이 있을 것이라고 믿습니다, 특히 우리가 여전히 거시적 불확실성을 안고 있고, 연방 준비제도 의사 결정, 계속되는 전쟁, 시장에 많은 불확실성이 있는 상황에서.”\n\n다른 트레이더들도 비트코인 가격 차트에서 형성되고 있는 상승 패턴을 가리키며, 앞으로 몇 달 안에 급등 신호를 보낼 수 있을 것이라고 지적했습니다.\n\n크립토 트레이더 Gally Sama는 비트코인 가격 차트에서 형성되고 있는 컵 앤 핸들 패턴을 가리켜 가격이 하락한 후 u자 모양으로 반등하는 경우인 컵과 같이 생겼다고 언급하며, 핸들이 \"이전 고점 주변 또는 위쪽\"에서 형성되고 있다고 언급했습니다.\n\n![이미지](/assets/img/2024-05-01-PrettyordinarystuffTradersseemunfazedbyBitcoincorrection_1.png)\n\n총액 암호화폐 시장도 비트코인과 함께 광범위한 조정을 겪었습니다. 이더는 7.4% 하락하여 2,852달러로, 솔라나는 10.1% 하락하여 120달러로, 도지코인은 10.1% 하락하여 0.12달러로 내려갔습니다.\n\n관련 내용: 코인베이스, 비트코인 거래를 위한 라이트닝 네트워크 통합\n\n시장 하락은 최근 24시간 동안 적정 및 탐욕 지수에 대한 투자자 신뢰도 하락으로 이어졌습니다.\n\n5월 1일, 지수 점수는 \"중립\" 54로 하락하여 3개월간 최저치를 기록했으며, 4월 30일의 \"탐욕\" 지수 67로부터 13점 하락했습니다.\n\n잡지: 건강한 싸움을 벌이는 고든 고너와 3살 된 Bored Apes\n\n본 기사에는 투자 조언이나 권장 사항이 포함되어 있지 않습니다. 모든 투자와 거래 결정에는 위험이 따르며, 독자는 결정을 내릴 때 자체적으로 연구를 해야 합니다.\n","ogImage":{"url":"/assets/img/2024-05-01-PrettyordinarystuffTradersseemunfazedbyBitcoincorrection_thumbnail.png"},"coverImage":"/assets/img/2024-05-01-PrettyordinarystuffTradersseemunfazedbyBitcoincorrection_thumbnail.png","readingTime":2}],"page":"5","totalPageCount":5,"totalPageGroupCount":1,"lastPageGroup":5,"currentPageGroup":0},"__N_SSG":true},"page":"/posts/[page]","query":{"page":"5"},"buildId":"9EQQj-vGIE6_WzNw2ua9-","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
